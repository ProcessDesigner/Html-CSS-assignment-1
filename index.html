<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    
    <div>
        <section aria-label="navbar">
            <nav class="navbar">

               
                
                <div class="img">
                    <img class="logo" src="./white-logo.png" alt="">
                </div>
                <div >
                    <ul class="nav">
                        <li >Our Menu</li>
                        <li >Maps</li>
                        <li >About</li>
                        <li >Contact</li>
                    </ul>
                </div>
                <div class="nav-btn">
                    <button class="button-small">Order</button>
                </div>
                    
                
            </nav>

        </section>
        <section aria-label="hero">
            
            <div class="hero">
            
                <h1 class="hero-heading">
                    A Restaurant That Only Serves Delicious Food
                </h1>
              <button class="button-large">Read Our Menu</button>
              <div class="bottom">
                <div>
                  <img src="./scrool.png" alt="bottom-logo" />
                </div>
              </div>
            </div>
        </section>
    
    </div>

    
</body>
</html>
